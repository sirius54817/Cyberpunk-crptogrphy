<!DOCTYPE html>
<html lang="en">
<head>

    <title>Base64 Encode/Decode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

        <h1>Base64 Encode/Decode</h1>
